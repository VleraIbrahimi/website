  <script>
    document.getElementById('signupForm').addEventListener('click', function(e) {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username) {
        alert('Ju lutem shkruani emrin e përdoruesit.');
        e.preventDefault();
        return;
      }
      if (username.length < 3) {
        alert('Emri i përdoruesit duhet të ketë të paktën 3 karaktere.');
        e.preventDefault();
        return;
      }

      if (!email) {
        alert('Ju lutem shkruani adresën e emailit.');
        e.preventDefault();
        return;
      }
     
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Ju lutem shkruani një adresë emaili të vlefshme.');
        e.preventDefault();
        return;
      }

      if (!password) {
        alert('Ju lutem shkruani fjalëkalimin.');
        e.preventDefault();
        return;
      }
      if (password.length < 6) {
        alert('Fjalëkalimi duhet të ketë të paktën 6 karaktere.');
        e.preventDefault();
        return;
      }
    });
  </script>
