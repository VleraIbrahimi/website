<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #b39cac;
            padding: 20px;
            color: white;
            text-align: center;
        }


        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }
        h2 {
            color: #222;
            text-align: center;
            margin-bottom: 20px;
        }
        
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
            .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .search-bar input {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #e19dd3;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .search-bar button:hover {
            opacity: 0.9;
        }
    </style>
</head>

    <header>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>

    <div class="container">

        </div>

        
    </div>
